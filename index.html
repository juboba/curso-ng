<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Cliente de Correo</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="app/main.js"></script>
        <script type="text/javascript" src="app/components/inbox/inbox-component.js"></script>
        <style>
         .header{
             height: 80px;
         }
         .wrapper {
             background-color: red;
         }
         .sidebar {
             padding-top: 20px
         }
         .sidebar .logo {
             width: 150px;
             margin: 0 auto 20px auto;
         }

         .sidebar .logo img {
             width: 150px;
         }
        </style>
    </head>
    <!-- Ahora debemos decirle a `ng-app` que queremos usar `clienteCorreo` como
         mÃ³dulo (definido en app/main.js): -->
    <body ng-app="clienteCorreo">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 sidebar">
                    <div class="logo">
                        <img alt="clienteCorreo" src="assets/img/logo.png"/>
                    </div>
                    <h3>Bandejas de Correo</h3>
                    <button type="button" class="btn btn-default btn-md btn-block">Inbox</button>
                    <button type="button" class="btn btn-default btn-md btn-block">Enviados</button>
                </div>
                <div class="col-sm-9 container-fluid">
                    <div class="row">
                        <div class="col-sm-12 header">
                        </div>
                        <div class="col-sm-12">
                            <!-- Ahora agregamos un 'componente' para este elemento. De esta manera
                                 encapsulamos la funcionalidad y estilo dentro del elemento `cc-inbox`. -->
                            <cc-inbox></cc-inbox>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
