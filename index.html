<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Cliente de Correo</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <!-- Agregamos angular-route como enrutador: -->
        <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>

        <script type="text/javascript" src="app/main.js"></script>
        <script type="text/javascript" src="app/router.js"></script>

        <script type="text/javascript" src="app/services/mail-service.js"></script>
        <script type="text/javascript" src="app/services/user-service.js"></script>

        <script type="text/javascript" src="app/components/inbox/inbox-component.js"></script>
        <script type="text/javascript" src="app/components/mail/mail-component.js"></script>
        <script type="text/javascript" src="app/components/user/user-component.js"></script>
        <script type="text/javascript" src="app/components/composer/composer-component.js"></script>

        <style>
         .header{
             height: 80px;
         }
         .wrapper {
             background-color: red;
         }
         .sidebar {
             padding-top: 20px
         }
         .sidebar .logo {
             width: 150px;
             margin: 0 auto 20px auto;
         }

         .sidebar .logo img {
             width: 150px;
         }
        </style>
    </head>
    <body ng-app="clienteCorreo">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 sidebar">
                    <div class="logo">
                        <img alt="clienteCorreo" src="assets/img/logo.png"/>
                    </div>
                    <h3>Bandejas de Correo</h3>
                    <!-- Nótese que hemos cambiado los botones por vínculos normales.
                         Seguimos aprovechando el estilo de bootstrap.
                         Las rutas deben tener esta forma: `/#/<ruta>` a menos que
                         se configure de otra forma.
                       -->
                    <a class="btn btn-default btn-md btn-block" href="/#/compose">Nuevo</a>
                    <a class="btn btn-default btn-md btn-block" href="/#/inbox">Inbox</a>
                    <a class="btn btn-default btn-md btn-block" href="/#/outbox">Enviados</a>
                </div>
                <div class="col-sm-9 container-fluid">
                    <div class="row">
                        <div class="col-sm-12 header">
                        </div>
                        <div class="col-sm-12">
                            <!-- Reemplazamos el componente por un 'placeholder' para nuestras vistas
                               parciales:-->
                            <div ng-view></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
