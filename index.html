<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="app/main.js"></script>
    </head>
    <!-- Ahora debemos decirle a `ng-app` que queremos usar `clienteCorreo` como
         módulo (definido en app/main.js): -->
    <body ng-app="clienteCorreo">
        <div class="row">
            <div class="col-md-2">
                Mi nombre: 
            </div>
            <div class="col-md-10">
                <input ng-model="miNombre" class="form-control" type="text" value=""/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                ¡Hola Angular, mi nombre es <b>{{ miNombre }}</b>!
            </div>
        </div>
    </body>
</html>
