<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Cliente de Correo</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="app/main.js"></script>
        <style>
         .header{
             height: 80px;
         }
         .wrapper {
             background-color: red;
         }
         .sidebar {
             padding-top: 20px
         }
         .sidebar .logo {
             width: 150px;
             margin: 0 auto 20px auto;
         }

         .sidebar .logo img {
             width: 150px;
         }
        </style>
    </head>
    <!-- Ahora debemos decirle a `ng-app` que queremos usar `clienteCorreo` como
         módulo (definido en app/main.js): -->
    <body ng-app="clienteCorreo">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 sidebar">
                    <div class="logo">
                        <img alt="clienteCorreo" src="assets/img/logo.png"/>
                    </div>
                    <h3>Bandejas de Correo</h3>
                    <button type="button" class="btn btn-default btn-md btn-block">Inbox</button>
                    <button type="button" class="btn btn-default btn-md btn-block">Enviados</button>
                </div>
                <div class="col-sm-9 container-fluid">
                    <div class="row">
                        <div class="col-sm-12 header">
                        </div>
                        <!-- Agregamos un 'controlador' para este elemento. Usamos la sintaxis 'Controller as ref'
                             para usar el contexto (this) del controlador como ViewModel. De esta manera no
                             necesitamos inyectar un `$scope`. -->
                        <div class="col-sm-12" ng-controller="inboxCtrl as inbox">
                            <h1>Inbox</h1>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <!-- En lugar de poner texto estático hemos usado la directiva
                                             `ng-bind` pensando en aplicar angular-translate
                                             (lo haremos al final).-->
                                        <td ng-bind="'Asunto'"></td>
                                        <td ng-bind="'Remitente'"></td>
                                        <td ng-bind="'Fecha/hora'"></td>
                                        <td ng-bind="'Acciones'"></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Recorremos los emails y mostramos la misma información que
                                         teníamos antes estática. -->
                                    <tr ng-repeat="email in inbox.emails track by email.id">
                                        <td ng-bind="email.asunto"></td>
                                        <td ng-bind="email.remitente"></td>
                                        <td ng-bind="email.fecha"></td>
                                        <td>
                                            <button class="btn btn-default" ng-bind="'Eliminar'"></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
